name: ion-test-driver

on: [pull_request]

jobs:
  ion-test-driver:
    runs-on: macos-10.15
    steps:
      - name: Analyze two implementations
        continue-on-error: true
        id: result-diff
        run: exit 1

      - name: Check if ion-test-driver fails
        if: ${{ steps.result-diff.outcome == 'failure' }}
        run: echo 'Implementation behavior changed, Refer to the analysis report in the previous step for the reason.' && exit 1

  open-issue:
    runs-on: ubuntu-latest
    needs: ion-test-driver
    if: ${{ failure() }}
    steps:
      - uses: actions/checkout@master
      - name: open an issue
        uses: bryannice/gitactions-git-issue-creation@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_WORKFLOW_URL: https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}
          GITHUB_PR_SHA: ${{ github.event.pull_request.head.sha }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_OWNER: 'test'
          GITHUB_REPOSITORY: 'github-issue-creation'
          GITHUB_ISSUE_TITLE: 'Demo''ing Git Issue Creation title'
          GITHUB_ISSUE_BODY: 'Demo''ing Git Issue Creation body'

